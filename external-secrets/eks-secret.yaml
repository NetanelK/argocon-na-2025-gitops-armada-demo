apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: eks-cluster
  namespace: argocd
spec:
  refreshInterval: "0" # Disable automatic refresh
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: eks-cluster
    creationPolicy: Owner
    template:
      metadata:
        labels:
          argocd.argoproj.io/secret-type: cluster
          region: "{{ .region }}"
          cloud-provider: "{{ .cloudProvider }}"
          environment: "{{ .environment }}"
          name: "{{ .name }}"
  dataFrom:
    - extract:
        key: cluster/eks-example  # Matches Terraform secret name
    - extract:
        key: cluster/eks-example
        metadataPolicy: Fetch
