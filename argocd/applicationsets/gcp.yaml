apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gcp-infrastructure
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  cloud-provider: gcp
          - git:
              repoURL: https://github.com/NetanelK/argocon-na-2025-gitops-armada-demo
              revision: HEAD
              files:
                - path: apps/gcp/*/config.json
  goTemplate: true
  template:
    metadata:
      name: '{{.name}}-{{.path.basename}}'
    spec:
      project: default
      source:
        repoURL: '{{.repoURL}}'
        targetRevision: '{{.targetRevision}}'
        path: '{{.sourcePath}}'
      destination:
        server: '{{.server}}'
        namespace: '{{.namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
